<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Division Calculator</title>
</head>
<body>
    <h1>Division Calculator</h1>
    <input type='number' id="firstNumber" placeholder="Введите первое число"/>
    <input type='number' id="secondNumber" placeholder="Введите второе число"/>
    <div id="divisionResult">
        Результат деления появится здесь
    </div>

    <script>
        const calcResult = () => {
            const num1 = parseInt(firstNumber.value); 
            const num2 = parseInt(secondNumber.value);
            if (num2 !== 0){
                const result = Math.floor(num1 / num2);
                divisionResult.innerHTML = `Результат деления нацело: ${result}`;
            } 
            else{
                divisionResult.innerHTML = 'Ошибка: деление на ноль';
            }
        }

        firstNumber.oninput = secondNumber.oninput = calcResult;
    </script>
</body>
</html>
